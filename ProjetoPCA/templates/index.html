<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina inicial</title>
</head>
<body>

<form method="get">
    <input name="cep" id="cep" placeholder="Digite um cep sem espaços" type="number">
    <button onclick="pegaCep()" >Pesquisar cep</button>
</form>

<p id="teste1" >{{printar.chave}}</p>
<p id="teste" >{{printar.uf}}</p>

<p id="mostra"></p>

<script>
    var valor = document.getElementById('teste')
    var mostra = document.getElementById('mostra')



    if(valor.innerHTML === "RJ"){
        valor.innerHTML = 'Rio de janeiro'
        mostra.innerHTML='A cidade é mencionada oficialmente pela primeira vez quando a ' +
            'segunda expedição exploratória portuguesa, ' +
            'comandada por Gaspar lemos, chegou em Janeiro de 1502,' +
            ' à baía, que o navegador supôs, compreensivelmente, ' +
            'ser a foz de um rio, por conseguinte, dando o nome à região do Rio de Janeiro.'

    }else if(valor.innerHTML === "SP"){
        valor.innerHTML = 'São Paulo'
        mostra.innerHTML='São Paulo, centro financeiro do Brasil, está entre as cidades mais populosas do mundo,' +
            ' com diversas instituições culturais e uma rica tradição arquitetônica. ' +
            'Há prédios simbólicos como a catedral neogótica, ' +
            'o Edifício Martinelli, um arranha-céu inaugurado em 1929, ' +
            'e o Edifício Copan, com suas linhas curvas projetadas pelo arquiteto modernista Oscar Niemeyer. ' +
            'A igreja em estilo colonial do Pátio do Colégio marca o local onde os padres jesuítas fundaram a cidade em 1554'
    }

</script>

</body>
</html>
